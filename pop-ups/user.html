<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RainyDays | Log In</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Log in to your account" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link href="../css/user.css" rel="stylesheet" />
    <link href="../pop-ups/pop-ups-css/pop-ups-media.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Palanquin:wght@100;200;300;400;500;600;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/3d97dafa3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <p class="pop-up">This is a pop-up</p>
      <br />
      <section class="back-btn">
        <a href="../index.html" class="cta">back</a>
      </section>
    </header>
    <main>
      <div class="login-mobile">
        <section class="login">
          <form method="post">
            <div class="login__fieldset">
              <a href="index.html"
                ><img
                  src="../images/logos/RainyDays_Logo.png"
                  class="login-logo"
                  alt="RainyDays logo"
              /></a>
              <h1>Log in</h1>
              <section class="select-account">
                <p>Please select your account</p>
              </section>
              <section class="login-box">
                <h2>Welcome back,</h2>
                <h3>Pete</h3>
                <img
                  src="../images/unsplash/pete.webp"
                  alt="Pete profile picture"
                  class="profile-picture"
                />
              </section>
              <section class="login-different-account">
                <p>Login to a different account</p>
                <a href="../placeholders/back.html" class="cta">Login</a>
              </section>
              <hr />
              <section class="no-account">
                <p>Don't have an account?</p>
                <a href="signup.html" class="sign-up__text">Sign up</a>
              </section>
            </div>
          </form>
        </section>
      </div>
      <div class="login-desktop">
        <section class="login">
          <form method="post">
            <section class="login-image">
              <img src="../images/unsplash/login-left.webp" />
            </section>
            <div class="login__fieldset">
              <a href="index.html"
                ><img
                  src="../images/logos/RainyDays_Logo.png"
                  class="login-logo"
                  alt="RainyDays logo"
              /></a>
              <h1>Log in</h1>
              <section class="select-account">
                <p>Please select your account</p>
              </section>
              <section class="login-box">
                <h2>Welcome back,</h2>
                <h3>Pete</h3>
                <img
                  src="../images/unsplash/pete.webp"
                  alt="Pete profile picture"
                  class="profile-picture"
                />
              </section>
              <section class="login-different-account">
                <p>Login to a different account</p>
                <a href="../placeholders/back.html" class="cta">Login</a>
              </section>
              <hr />
              <section class="no-account">
                <p>Don't have an account?</p>
                <a href="signup.html" class="sign-up__text">Sign up</a>
              </section>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
