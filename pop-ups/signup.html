<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RainyDays | Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Sign up for an account" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link href="../css/signup.css" rel="stylesheet" />
    <link href="../pop-ups/pop-ups-css/pop-ups-media.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Palanquin:wght@100;200;300;400;500;600;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/3d97dafa3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2 class="pop-up">This is a pop-up</h2>
      <br />
      <section class="back-btn">
        <a href="../index.html" class="cta">back</a>
      </section>
    </header>
    <main>
      <div class="login-mobile">
        <section class="cart">
          <form method="post">
            <div class="signup__fieldset">
              <a href="index.html"
                ><img
                  src="../images/logos/RainyDays_Logo.png"
                  class="signup-logo"
                  alt="RainyDays logo"
              /></a>
              <h1>Sign up</h1>
              <section class="signup">
                <form method="post">
                  <div class="signup__fieldset">
                    <section>
                      <label for="name">Full Name*</label>
                      <input type="text" id="name" name="name" />
                      <label for="email">Email*</label>
                      <input type="email" id="email" name="email" />
                      <label for="email">Password*</label>
                      <input type="password" id="password" name="password" />
                    </section>
                  </div>
                </form>
              </section>
              <section class="signup-alternatives">
                <a href="../placeholders/back.html" class="cta__change-method"
                  >Change method</a
                >
              </section>
              <section class="signup-alternatives">
                <a href="../placeholders/back.html" class="cta"
                  >Create account</a
                >
              </section>
              <hr />
              <section class="has-account">
                <p>Already a member?</p>
                <a href="user.html" class="sign-up__text">Log in</a>
              </section>
            </div>
          </form>
        </section>
      </div>
      <div class="login-desktop">
        <section class="cart">
          <form method="post">
            <section class="signup-image">
              <img src="../images/unsplash/signup-left.webp" />
            </section>
            <div class="signup__fieldset">
              <a href="index.html"
                ><img
                  src="../images/logos/RainyDays_Logo.png"
                  class="signup-logo"
                  alt="RainyDays logo"
              /></a>
              <h1>Sign up</h1>
              <section class="signup">
                <form method="post">
                  <div class="signup__fieldset">
                    <section>
                      <label for="name">Full Name*</label>
                      <input type="text" id="name" name="name" />
                      <label for="email">Email*</label>
                      <input type="email" id="email" name="email" />
                      <label for="email">Password*</label>
                      <input type="password" id="password" name="password" />
                    </section>
                  </div>
                </form>
              </section>
              <section class="signup-alternatives">
                <a href="../placeholders/back.html" class="cta__change-method"
                  >Change method</a
                >
              </section>
              <section class="signup-alternatives">
                <a href="../placeholders/back.html" class="cta"
                  >Create account</a
                >
              </section>
              <hr />
              <section class="has-account">
                <p>Already a member?</p>
                <a href="user.html" class="sign-up__text">Log in</a>
              </section>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
